<div class="container-outside">
    <div class="container">
        <div class="text-center">
            <h1 class="title-container"><span class="highlight">Administración </span>rápida y sencilla</h1>
            <br>
            <p class="text-container">Este al tanto del movimiento dentro de VitalCare de una manera rápida por medio de 
                gráficas estadísticas.
            </p>
            <br>
        </div>
    </div>
</div>
<section>
    <div class="grafica">
        <canvas id="chart" width="500">{{ chart }}</canvas>
    </div>
    <div class="tabla">
        <table class="table table-striped">
            <thead>
               <tr>
                  <th colspan="2" style="text-align: center;">Citas</th> 
              </tr>
              <tr>
                <th>Especialidad</th>
                <th>Pacientes</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let esp of titulos; let i=index">
                    <td>{{esp}}</td>
                    <td>{{datos[i]}}</td>
                </tr>
            </tbody>
          </table>
    </div>
</section>
<app-pie></app-pie>
<app-line></app-line>
